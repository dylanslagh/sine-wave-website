<!DOCTYPE html>
<html>
<head>
  <title>Sine Wave</title>
  <style>
    img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <h1>Sine Wave</h1>
  <img src="sine_wave.png" alt="Sine Wave">
  <p id="current-value"></p>

  <script>
function getCurrentValue() {
  const now = new Date();
  const start = new Date(now.getFullYear(), now.getMonth(), now.getDate());
  const period = 1; // Period in days
  const amplitude = 100;
  const elapsedDays = (now - start) / (1000 * 60 * 60 * 24);

  let value = amplitude * (1 + Math.sin(Math.PI * elapsedDays / period)) / 2;
  value = Math.max(Math.min(value, amplitude), 0); // Limit the value to be between 0 and amplitude
  
  return value.toFixed(2) + "%";
}

document.getElementById("current-value").innerText = "Current value: " + getCurrentValue();

  </script>
</body>
</html>
