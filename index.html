<!DOCTYPE html>
<html>
<head>
  <title>Sine Wave</title>
  <style>
    img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <h1>Sine Wave</h1>
  <img src="sine_wave.png" alt="Sine Wave">
  <p id="current-value"></p>

  <script>
    function getCurrentValue() {
      const now = new Date();
      const start = new Date(now.getFullYear(), now.getMonth(), now.getDate());
      const period = 1; // Period in days
      const amplitude = 100;
      const elapsedDays = (now - start) / (1000 * 60 * 60 * 24);
      const radians = 2 * Math.PI * elapsedDays / period;

      return amplitude * (1 + Math.sin(radians)) / 2;
    }

    document.getElementById("current-value").innerText = "Current value: " + getCurrentValue().toFixed(2);
  </script>
</body>
</html>
